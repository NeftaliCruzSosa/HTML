<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>issuu Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo-png" src="./img/logo.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li>
            <span>Already a user?</span>
          </li>
          <li>
            <a href="#"><span>Sign in</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div></div>
      <h1>Create an Issuu Account.</h1>
      <div class="buttons">
        <a href="http://www.google.com" target="_blank">
          <span id="google-button">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png"
              alt="Google"
            />
            Sign in with Google
          </span>
        </a>
        <a href="http://www.facebook.com" target="_blank">
          <span id="facebook-button">
            <img
              src="https://cdn-icons-png.flaticon.com/512/20/20673.png"
              alt="Facebook"
            />
            Continue with Facebook
          </span>
        </a>
      </div>
      <p>or with email</p>
      <a action="/" method="get">
        <p><label for="email">Email</label></p>
        <input type="text" placeholder="e.g. john.doe@email.com" name="email" id="email">
        <p><label for="pass">Password</label></p>
        <input type="password" name="password" id="pass">
        <br>
        <br>
        <input type="checkbox" name="service-terms"> I accept the <a href="#" target="#">Terms of Service</a> and the <a href="#" target="#">Professional Terms of Service.</a>
        <br>
        <br>
        <button id="submit" type="submit">CREATE ACCOUNT</button>
      </form>
    </main>

    <footer>
      <p>Issuu Inc.</p>
        <nav id="footer-nav">
        <ul>
          <li>
            <a href="#" target="#">Terms</a>
        </li>
        <li>
            <a href="#" target="#">Privacy</a>
          </li>
          <li>
            <a href="#" target="#">DMCA</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
